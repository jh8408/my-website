<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 첫 웹사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: black;
      color: white;
    }
    h1 {
      color: royalblue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .contact-form {
      max-width: 500px;
      margin: 40px auto;
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
    }
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    .submit-btn {
      background-color: royalblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #2d4b94;
    }
  </style>
</head>
<body>
  <h1>안녕하세요, 제 첫 웹사이트입니다!</h1>
  <p>제 홈페이지에 오신 것을 환영합니다. HTML과 CSS로 만들었습니다.</p>
  <a href="about.html" class="btn" style="text-decoration: none;">
    <button>소개</button>
  </a>

  <form class="contact-form" onsubmit="handleSubmit(event)">
    <div class="form-group">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">메시지:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit" class="submit-btn">메시지 보내기</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      alert(`메시지를 보내주셔서 감사합니다!\n\n이름: ${name}\n이메일: ${email}\n메시지: ${message}`);
      event.target.reset();
    }
  </script>
</body>
</html>
